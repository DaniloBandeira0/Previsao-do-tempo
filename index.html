<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo Avançada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="background"></div> <!-- Fundo dinâmico -->

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center shadow-lg">
            <div class="card-body">
                <h2 class="card-title">🌍 Previsão do Tempo</h2>
                <input type="text" id="city" class="form-control mb-3" placeholder="Digite sua cidade">
                <button class="btn btn-primary" onclick="getWeather()">🔍 Buscar</button>
                <div id="weatherResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
